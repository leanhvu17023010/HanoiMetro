# Production Configuration
# File này được sử dụng khi chạy với profile: prod
# Kích hoạt bằng: SPRING_PROFILES_ACTIVE=prod

server:
  port: 8080
  servlet:
    context-path: /lumina_book

# Database Configuration - Production
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:lumina_book}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: validate  # Production: chỉ validate, không tự động tạo/sửa table
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

# Brevo Email Configuration
brevo:
  api:
    key: ${BREVO_API_KEY}
  sender:
    email: ${BREVO_EMAIL}

# JWT Configuration
jwt:
  signerKey: ${JWT_SECRET_KEY:/nvphzRqEgduNfnKy2ztU3XBeojbmK8jzDivxOxLIGnl+D5GfkjyXdLq15xz9af/\n}
  valid-duration: 3600  # in second
  refreshable-duration: 360000 # in seconds

# Default avatar configuration
app:
  default-avatar: "/assets/images/default-avatar.png"
  # Frontend API base URL - Thay đổi thành URL production của bạn
  frontend:
    base-url: "https://api.yourdomain.com/lumina_book"  # ← THAY ĐỔI URL NÀY

# GHN configuration - Production
ghn:
  token: ${GHN_TOKEN}
  shop-id: ${GHN_SHOP_ID}
  base-url: https://online-gateway.ghn.vn  # Production GHN URL (khác dev)
